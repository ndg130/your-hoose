name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Runs when pushing to master (after merging development)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy built files to gh-pages
          folder: dist      # Vite's default output folder
          clean: true
          commit-message: "ðŸš€ Deploy from master"